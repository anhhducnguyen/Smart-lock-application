<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/password-reset.css' %}"> 
    <title>Password_reset</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-left">
                <h2>Đặt lại mật khẩu</h2>
            </div>
            <div class="form-right">
                <p>Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn một link để đặt lại mật khẩu.</p>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Gửi link đặt lại mật khẩu</button>
                </form>
                <p><a href="{% url 'signin' %}">Quay lại đăng nhập</a></p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
