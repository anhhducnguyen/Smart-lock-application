<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
</head>
<body>
    <h2>Đặt lại mật khẩu</h2>
    <p>Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn một link để đặt lại mật khẩu.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Gửi link đặt lại mật khẩu</button>
    </form>

    <p><a href="{% url 'signin' %}">Quay lại đăng nhập</a></p>
</body>
</html>
