<!-- templates/admin/base_site.html -->

{% extends "admin/base.html" %}
{% load unfold_tags %}

{% block content %}
    <div class="admin-tabs">
        {% for tab in view.tabs %}
            <a href="{{ tab.url }}" class="{% if tab.is_active %}active{% endif %}">{{ tab.label }}</a>
        {% endfor %}
    </div>
    {{ block.super }}
{% endblock %}
