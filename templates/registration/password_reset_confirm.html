<!DOCTYPE html>
<html lang="en-us" dir="ltr" x-data="{ adminTheme: $persist('auto').as('adminTheme') }"
    x-bind:class="{'dark': adminTheme === 'dark' || (adminTheme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)}"
    x-cloak>

<head>
    <title>
        Enter new password | Django site admin
    </title>
    <!-- <link href="/static/unfold/fonts/inter/styles.css" rel="stylesheet"> -->
    <link href="/static/unfold/fonts/material-symbols/styles.css" rel="stylesheet">

    <link href="/static/unfold/css/styles.css" rel="stylesheet">
    <link href="/static/unfold/css/simplebar.css" rel="stylesheet">

    <script src="/static/unfold/js/alpine.anchor.js" defer></script>
    <script src="/static/unfold/js/alpine.persist.js" defer></script>
    <script src="/static/unfold/js/alpine.js" defer></script>
    <script src="/static/unfold/js/htmx.js"></script>
    <script src="/static/unfold/js/chart.js"></script>

    <link rel="stylesheet" href="/static/django_google_sso/google_button.css">
    <script src="/static/unfold/js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="NONE,NOARCHIVE">

    <style>
        html {
            --color-primary-50: 250 245 255;

            --color-primary-100: 243 232 255;

            --color-primary-200: 233 213 255;

            --color-primary-300: 216 180 254;

            --color-primary-400: 192 132 252;

            --color-primary-500: 168 85 247;

            --color-primary-600: 147 51 234;

            --color-primary-700: 126 34 206;

            --color-primary-800: 107 33 168;

            --color-primary-900: 88 28 135;

            --color-primary-950: 59 7 100;

        }
    </style>
</head>
<body
    class="antialiased bg-white font-sans text-gray-600 text-sm dark:bg-gray-900 dark:text-gray-300 bg-gray-50 login dark:bg-gray-900"
    data-admin-utc-offset="0" x-data="{ activeTab: 'general', sidebarMobileOpen: false, sidebarDesktopOpen: true }">
    <div class="flex min-h-screen">
        <div class="flex flex-grow items-center justify-center mx-auto px-4 relative">
            <div class="w-full sm:w-96" style="margin-top: 0px;">
                <img width="300px" alt="google sign-in"
                    src="https://input.phenikaa-uni.edu.vn/assets/logo-2-Ci_8-pHv.png"
                    style="display: block; margin: 0 auto;" />
                <h1 class="font-semibold mb-10 text-center">
                    <!-- <span class="block text-gray-700 dark:text-gray-200">Sign in</span> -->
                    <!-- <span class="block text-primary-600 text-xl dark:text-primary-500">Smart lock</span> -->
                </h1>
                <form method="post">
                    <input type="hidden" name="csrfmiddlewaretoken"
                        value="m1B9bnatDiX1uYQWZV2a5ibkp7ohUH3NmIPWRaLcvxxFaCQmmvUmyRjInxztScCL">
                    <div class="flex flex-col group mb-6 last:mb-4">
                        <label for="id_new_password1"
                            class="block text-gray-900 text-sm dark:text-gray-200 font-medium mb-2">
                            New Password
                            <span class="text-red-600">*</span>
                        </label>
                        {% csrf_token %}
                        <input placeholder="New Password" type="password" name="new_password1"
                            class="border bg-white font-medium min-w-20 rounded-md shadow-sm text-font-default-light text-sm focus:ring focus:ring-primary-300 focus:border-primary-600 focus:outline-none group-[.errors]:border-red-600 group-[.errors]:focus:ring-red-200 dark:bg-gray-900 dark:border-gray-700 dark:text-font-default-dark dark:focus:border-primary-600 dark:focus:ring-primary-700 dark:focus:ring-opacity-50 dark:group-[.errors]:border-red-500 dark:group-[.errors]:focus:ring-red-600/40 px-3 py-2 w-full max-w-2xl"
                            aria-describedby="id_new_password1_helptext" autocomplete="new-password" maxlength="254" id="id_new_password1" required>
                    </div>

                    <div class="flex flex-col group mb-6 last:mb-4">
                        <label for="id_new_password2"
                            class="block text-gray-900 text-sm dark:text-gray-200 font-medium mb-2">
                            Confirm password:
                            <span class="text-red-600">*</span>
                        </label>
                        {% csrf_token %}
                        <input placeholder="Confirm Password" type="password" name="new_password2"
                            class="border bg-white font-medium min-w-20 rounded-md shadow-sm text-font-default-light text-sm focus:ring focus:ring-primary-300 focus:border-primary-600 focus:outline-none group-[.errors]:border-red-600 group-[.errors]:focus:ring-red-200 dark:bg-gray-900 dark:border-gray-700 dark:text-font-default-dark dark:focus:border-primary-600 dark:focus:ring-primary-700 dark:focus:ring-opacity-50 dark:group-[.errors]:border-red-500 dark:group-[.errors]:focus:ring-red-600/40 px-3 py-2 w-full max-w-2xl"
                            autocomplete="new-password" maxlength="254" id="id_new_password2" required>
                    </div>


                    <div class="submit-row">
                        <button type="submit"
                            class="bg-primary-600 border border-transparent flex flex-row font-semibold group items-center justify-center py-2 rounded-md text-sm text-white w-full">
                            Change my password
                        </button>
                    </div>
                </form>
                <p style="margin: 160px 0 0 0; font-size: 11px; color: gray;">
                </p>
            </div>

            <div class="absolute flex flex-row items-center justify-between left-0 m-4 right-0 top-0">

                <a href="/" class="flex font-medium items-center text-sm text-primary-600 dark:text-primary-500">
                    <span class="material-symbols-outlined mr-2">arrow_back</span> Return to site
                </a>

                <div class="relative" x-data="{ openTheme: false }">
                    <a class="block cursor-pointer leading-none hover:text-gray-700  dark:hover:text-gray-200"
                        x-on:click="openTheme = !openTheme">
                        <span class="material-symbols-outlined">
                            <span
                                x-text="adminTheme == 'dark' && 'dark_mode' || adminTheme == 'light' && 'light_mode' || 'computer'"></span>
                        </span>
                    </a>

                    <nav class="absolute bg-white border flex flex-col leading-none overflow-hidden py-1 -right-2 rounded shadow-lg top-7 w-40 z-50 dark:bg-gray-800 dark:border-gray-700"
                        x-cloak x-show="openTheme" @click.outside="openTheme = false">
                        <a class="cursor-pointer flex flex-row leading-none mx-1 px-3 py-1.5 rounded hover:bg-gray-100 hover:text-gray-700 dark:hover:bg-gray-700 dark:hover:text-gray-200"
                            x-on:click="adminTheme = 'dark'"
                            x-bind:class="adminTheme == 'dark' && 'text-primary-600 dark:text-primary-500 dark:hover:!text-primary-500 hover:!text-primary-600'">
                            <span class="material-symbols-outlined mr-2">dark_mode</span>
                            <span class="leading-none self-center">Dark</span>
                        </a>

                        <a class="cursor-pointer flex flex-row mx-1 px-3 py-1.5 rounded hover:bg-gray-100 hover:text-gray-700 dark:hover:bg-gray-700 dark:hover:text-gray-200"
                            x-on:click="adminTheme = 'light'"
                            x-bind:class="adminTheme == 'light'  && 'text-primary-600 dark:text-primary-500 dark:hover:!text-primary-500 hover:!text-primary-600'">
                            <span class="material-symbols-outlined mr-2">light_mode</span>
                            <span class="leading-none self-center">Light</span>
                        </a>

                        <a class="cursor-pointer flex flex-row mx-1 px-3 py-1.5 rounded hover:bg-gray-100 hover:text-gray-700 dark:hover:bg-gray-700 dark:hover:text-gray-200"
                            x-on:click="adminTheme = 'auto'"
                            x-bind:class="adminTheme == 'auto' && 'text-primary-600 dark:text-primary-500 dark:hover:!text-primary-500 hover:!text-primary-600'">
                            <span class="material-symbols-outlined mr-2">computer</span>
                            <span class="leading-none self-center">System</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <style>
        .login-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 20px;
        }

        .btn-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(".btn-content").click(function (event) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            event.originalEvent.currentTarget.href = event.originalEvent.currentTarget.href + "?next=" + urlParams.get('next');
        });
    </script>

    <script>
        $(document).ready(function () {
            $(".login-box").insertAfter("#login-form");
        });
    </script>

    <div id="modal-overlay"
        class="backdrop-blur-sm bg-opacity-80 bg-gray-900 bottom-0 fixed hidden left-0 mr-1 right-0 top-0 z-50"></div>
    <script src="/static/unfold/js/simplebar.js"></script>
</body>

</html>
